<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-section HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
            padding: 10px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            color: #333;
        }
        section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        form {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Multi-section HTML Page</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! My name is [Your Name]. I enjoy learning HTML and creating web pages.</p>
        </section>
        <section id="projects">
            <h2>My Projects</h2>
            <ul>
                <li><a href="https://example.com/project1">Project 1</a></li>
                <li><a href="https://example.com/project2">Project 2</a></li>
                <li><a href="https://example.com/project3">Project 3</a></li>
            </ul>
        </section>
        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div>
                <img src="https://placekitten.com/400/300" alt="A cute kitten">
                <img src="https://placekitten.com/401/300" alt="Another cute kitten">
                <img src="https://placekitten.com/402/300" alt="Yet another cute kitten">
            </div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form action="submit.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
